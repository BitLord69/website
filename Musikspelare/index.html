<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="http://code.jQuery.com/jQuery-latest.js"
      type="text/javascript"
    ></script>
    <script
      src="https://kit.fontawesome.com/7aeeac2161.js"
      crossorigin="anonymous"
    ></script>
    <title>Musikspelare D-lyx</title>
  </head>
  <body>
    <br /><br /><br /><br />
    <section class="columns">
      <section class="maincolumns">
        <!-- Här ligger headern -->
        <section class="headerContainer">
          <section class="hovercontainer">
            <article>
              <button id="expandbtn" onclick="shrink()">
                <i id="expandIcon" class="fas fa-angle-right"></i>
              </button>
            </article>
          </section>
          <section class="headerTitle">
            <article>Playlist - bluesy</article>
          </section>
          <section class="hovercontainer">
            <article>
              <button id="hamburgers">
                <i class="fas fa-ellipsis-v"></i>
              </button>
            </article>
          </section>
        </section>
        <!-- Yttre behållare som innehåller spellistan och spelarföntret -->
        <section class="flexed">
          <!-- Spellistan börjar här -->
          <section id="playlist" class="mainpart columncontainer playlistpart">
            <!-- Här är låt 1 i spellistan -->
            <section class="columncontainer hovercontainer playlistItem" id="1">
              <section>
                <img
                  class="playlistimage"
                  src="https://www.musicnotes.com/now/wp-content/uploads/the-miracle-queen.jpg"
                  data-songurl="https://archive.org/download/Welcome_Aboard-5483/Tom_Caruana_-_07_-_Get_It_Off_Your_Chest.mp3"
                />
              </section>
              <section class="songinfocontainer playlistpart wide">
                <section>
                  <article>Fat bottomed girl</article>
                </section>
                <section>
                  <article class="smalltext playlistpart">Queen</article>
                </section>
              </section>
              <section>
                <article><i class="fas fa-play-circle"></i></article>
              </section>
            </section>
            <!-- Här är låt 2  i spellistan -->
            <section class="columncontainer hovercontainer playlistItem" id="2">
              <section>
                <img
                  class="playlistimage"
                  src="http://images.genius.com/bdca8351217d7f534528889415cefda8.1000x1000x1.jpg"
                  data-songurl="https://archive.org/download/Wiggle_1236-13478/Dr_Wylie_-_10_-_Little_Boxes.mp3"
                />
              </section>
              <section class="songinfocontainer playlistpart wide">
                <section>
                  <article>Brand new hate</article>
                </section>
                <section>
                  <article class="smalltext playlistpart">
                    Backyard babies
                  </article>
                </section>
              </section>
              <section>
                <article><i class="fas fa-play-circle"></i></article>
              </section>
            </section>
            <!-- Här är låt 3 i spellistan -->
            <section class="columncontainer hovercontainer playlistItem" id="3">
              <section>
                <img
                  class="playlistimage"
                  src="https://img.cdandlp.com/2017/07/imgL/118876099.jpg"
                  data-songurl="https://archive.org/download/Big_Buck_Bunny-13302/Jan_Morgenstern_-_02_-_All_Ears.mp3"
                />
              </section>
              <section class="songinfocontainer playlistpart wide">
                <section>
                  <article>Still got the blues</article>
                </section>
                <section>
                  <article class="smalltext playlistpart">Gary Moore</article>
                </section>
              </section>
              <section>
                <article><i class="fas fa-play-circle"></i></article>
              </section>
            </section>
          </section>
          <!-- Slut på spellistan -->
          <!-- Här kommer själva spelaren -->
          <section class="mainpart columncontainer">
            <!-- Första raden i spelaren, albumbild på låten som spelas just nu -->
            <section class="playedimagecontainer" data-songurl=""></section>
            <!-- Andra raden, information on artist/låt -->
            <section class="columncontainer">
              <section class="hovercontainer">
                <article><i class="far fa-plus-square"></i></article>
              </section>
              <section class="songinfocontainer wide">
                <section>
                  <article id="songTitle"></article>
                </section>
                <section>
                  <article class="smalltext" id="songArtist"></article>
                </section>
              </section>
              <section class="hovercontainer">
                <article><i class="far fa-heart"></i></article>
              </section>
            </section>
            <!-- Tredje raden, tid och progress bar för låten som spelas -->
            <section class="columncontainer">
              <section>
                <article class="smalltext left" id="currentTime">0:00</article>
              </section>
              <section class="flexed hovercontainer wide">
                <article class="meter">
                  <input
                    type="range"
                    id="seek"
                    value="0"
                    min="0"
                    max="999"
                    defaultValue="0"
                    autocomplete="off"
                  />
                </article>
              </section>
              <section class="smalltext right">
                <article id="songDuration">-</article>
              </section>
            </section>
            <!-- Sista raden, spelarkontroller -->
            <section class="columncontainer">
              <section class="hovercontainer">
                <i class="fas fa-sync-alt left" id="loopSong"></i>
              </section>
              <section class="buttoncontainer wide">
                <i class="fas fa-backward hovercontainer" id="prevSong"></i>
                <i class="fas fa-play-circle hovercontainer" id="startSong"></i>
                <i class="fas fa-pause-circle hovercontainer" id="stopSong"></i>
                <i class="fas fa-forward hovercontainer" id="nextSong"></i>
              </section>
              <section class="hovercontainer">
                <i class="fas fa-random"></i>
              </section>
            </section>
          </section>
          <!-- Slut på spelaren -->
        </section>
      </section>
    </section>

    <!-- Modal dialog istället för confirm -->
    <div class="dialog columncontainer confirmDlg">
      <span class="dialogCancel">&times;</span>
      <!-- Modal content -->
      <div class="dialog-content">
        <p>Vill du verkligen....</p>
      </div>
      <p><i class="fas fa-thumbs-up dialogOK"></i></p>
    </div>
    <!-- Slut på den modala dialogen -->

    <!-- Inmatningsdialog för ny låt -->
    <div class="dialog maincolumns addSongDlg">
      <span class="dialogCancel">&times;</span>
      <form action="" class="myForm">
        <p>Låttitel:</p>
        <input type="text" id="songName" value="" />

        <p>Artist/grupp:</p>
        <input type="text" id="artistName" value="" />

        <p>URL till albumbild:</p>
        <input type="url" id="songCoverURL" value="" />

        <p>URL till låt:</p>
        <input type="url" id="songURL" value="" />

        <button type="submit" class="dialogOK">
          <i class="far fa-save"></i>
        </button>
      </form>
    </div>
    <!-- Slut på dialogen -->

    <!-- Mall för att skapa ett nytt objekt i spellistan -->
    <section
      class="columncontainer hovercontainer playlistItem"
      id="songTemplate"
    >
      <section>
        <img class="playlistimage" src="" data-songurl="" />
      </section>
      <section class="songinfocontainer playlistpart wide">
        <section>
          <article id="templateSongName"></article>
        </section>
        <section>
          <article class="smalltext playlistpart" id="templateArtist"></article>
        </section>
      </section>
      <section>
        <article><i class="fas fa-play-circle"></i></article>
      </section>
    </section>
    <!-- Slut på malldefinitionen -->

    <script src="script/mplayer.js"></script>
  </body>
</html>
